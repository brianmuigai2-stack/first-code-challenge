<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <title>First Code Challenge</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2>Student Grade generator</h2>
    <div>
        <form id="gradeForm">
            <h3>Enter Student Marks</h3>
            <input id="bmm" placeholder="Enter marks(0-100)"/>
            <button class="btn">Get Grade</button>
    </form>
    <p id="gradeResult"></p>
    <h2>Speed detector</h2>
    <div>
        <form id="detector">
    <input id="mmw" placeholder="speed in (km/s)"/>
    <button class="btn">Enter</button>
    </form>
    <p id="speedResult"></p>
    </div>
</body>
</html>
